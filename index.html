<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Your Hub of Games">
        <title> GameHub | Home</title>
        <link href="css/style.css" rel="stylesheet"/>
        <script src="https://kit.fontawesome.com/fb4c08beea.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
        <!-- Desktop Header -->
            <section class="desktop-header">
                <div>
                <!-- img header-->
                <a class="nav-header" href="index.html">Game Hub Img Logo</a>
                </div>
                <div class="nav-header">
                    <a href="index.html">Home</a>
                    <a href="check-out.html">Contact</a>
                </div>
                <div class="header-icons">
                    <a href="my-cart.html">
                        <i class="fa-solid fa-cart-shopping">
                            <span id="cart-count">0</span>
                        </i>
                    </a>
                </div>  
            </section>
            <!--Mobile Header-->
            <section>

            </section>
        </header>
        <main>
            <div class="main-index">
                <h1>Your favourite GameHub</h1>
                <input type="text" id="search-bar" placeholder="Write the Game's name">
                <button class="submitButton">Enter</button>
                <div class="filters">
                    <h3>Filter By</h3>
                  
                    <label for="genre-filter">Genre:</label>
                    <select id="genre-filter">
                      <option value="">All</option>
                      <option value="adventure">Adventure</option>
                      <option value="shooter">Action</option>
                      <option value="horror">Horror</option>
                      <option value="sports">Sports</option>
                      <!-- Add more genres based on your API data -->
                    </select>
                  
                    <label>
                      <input type="checkbox" id="on-sale-filter" />
                      On Sale
                    </label>
                    <label>
                        <input type="checkbox" id="eighteen-plus"/>
                        +18
                    </label>
                </div>
                  
            </div>
            <div class="display-content" id="display-products">
                <!-- Display products-->
            </div>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
